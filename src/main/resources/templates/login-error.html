<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
</head>
<body>
    <h2>로그인 오류</h2>

    <!-- error 모델이 존재하면 오류 메시지 출력 -->
    <div th:if="${error}">
        <p th:text="${error}"></p> <!-- error 모델 속성 출력 -->
    </div>

    <p>아이디 또는 비밀번호를 확인하고 다시 시도해주세요.</p>
    <a href="/home">로그인 페이지로 돌아가기</a>
</body>
</html>
